<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Card Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f27ce965cf.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</head>
<body>
    <div class="container">
        <div class="profile"data-aos="fade-down"
        data-aos-easing="linear"
        data-aos-duration="1500">
            <div class="top-icon">
                <div>
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <img src="/Img/Screenshot_2022-04-05_195156-removebg-preview (2).png" alt="" class="user-img"data-aos="fade-right"
            data-aos-offset="300"
            data-aos-easing="ease-in-sine" data-aos-duration="1500">
            <h2>Shahadat Fahim</h2>
            <p>My Name Is Shahadat and I am a Full Time Front End Developer</p>
            <a href="" class="btn"  data-aos="flip-left"
            data-aos-easing="ease-out-cubic"
            data-aos-duration="1500">Follow Me</a>
            <div class="social-media">
                <div ata-aos="fade-up"
                data-aos-anchor-placement="center-bottom"  data-aos-duration="1500">
                    <img src="/Img/Instagram_logo_2022.svg.png" alt="" >
                    <h3>20.4k</h3>
                    <p>Followers</p>
                </div>
                <div ata-aos="fade-up"
                data-aos-anchor-placement="center-bottom"  data-aos-duration="1500">
                    <img src="/Img/ezgif.com-gif-maker (4).jpg" alt="">
                    <h3>1520k</h3>
                    <p>Followers</p>
                </div>
                <div ata-aos="fade-up"
                data-aos-anchor-placement="center-bottom"  data-aos-duration="1500">
                    <img src="/Img/dribbble-logo-143FF96D65-seeklogo.com.png" alt="">
                    <h3>22.8k</h3>
                    <p>Followers</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        AOS.init();
      </script>
</body>
</html>
